envd = XCURSOR_SIZE, 24
envd = SDL_VIDEODRIVER, wayland
envd = CLUTTER_BACKEND, waylands
envd = XDG_CURRENT_DESKTOP, Hyprland
envd = XDG_SESSION_TYPE, wayland
envd = XDG_SESSION_DESKTOP, Hyprland 
envd = QT_QPA_PLATFORM, wayland
envd = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
envd = QT_QPA_PLATFORMTHEME, qt6ct
envd = QT_STYLE_OVERRIDE, Adwaita:dark
envd = QT_QPA_PLATFORM, wayland
envd = GDK_BACKEND, wayland
envd = GTK_THEME, Dracula
envd = WLR_DRM_NO_ATOMIC, 1
envd = NO_REALLY_KDE, true
exec-once = $HOME/.config/hypr/scripts/env_init
exec-once = $HOME/.config/hypr/scripts/wob_init
exec-once = sleep 0 && hyprpm reload -n

$mainMod = SUPER
$fileManager = /bin/nautilus 2>&1 > /dev/null &
$browser = /bin/firefox 2>&1 > /dev/null &
$browser-alt = /bin/brave 2>&1 > /dev/null &
$terminal = /bin/ghostty 2>&1 > /dev/null &

monitor=eDP-1,preferred,0x0,1,vrr,1
monitor=,preferred,auto-up,1,mirror,eDP-1

# monitor = , preferred, 0x0, 1, vrr, 1
bindl = , switch:on:Lid Switch, exec, hyprlock --immediate --quiet & systemctl suspend-then-hibernate #lid close
#bindl = , switch:Lid Switch, exec, hyprlock #toggle
#bindl = , switch:off:Lid Switch, exec, ls #lid open

general {
  border_size = 0
  no_border_on_floating = true
  resize_on_border = false
  gaps_in = 0
  gaps_out = 0
  #cursor_inactive_timeout = 0
  layout = dwindle
  allow_tearing = false
}

decoration {
  rounding = 0
  dim_inactive = true
  dim_strength = 0.10
  blur {
    enabled = false
    xray = true
    size = 16
    ignore_opacity = false
    popups = true
  }
  shadow {
    enabled = false
  }
}
animations {
  enabled = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

input {
  repeat_rate = 50
  repeat_delay = 200
  sensitivity = 0
  follow_mouse = 1
  scroll_method = "2fg"
  special_fallthrough = true
  emulate_discrete_scroll = 2

  touchpad {
    disable_while_typing = false
    natural_scroll = yes
    clickfinger_behavior = false
    tap-to-click = true
    drag_lock = true
    tap-and-drag = true
  }
}
gestures {
  workspace_swipe = on
  workspace_swipe_fingers = 3
  #workspace_swipe_distance = 250
  workspace_swipe_forever = true
  workspace_swipe_direction_lock = false
}

group {
  groupbar {
    enabled = false
    render_titles = false
    height = -9
    scrolling = false
  }
}

misc {
  disable_hyprland_logo = false
  disable_splash_rendering = false
  force_default_wallpaper = 0
  mouse_move_focuses_monitor = true
  vrr = 1
  vfr = true
  #animate_manual_resizes = false
  animate_mouse_windowdragging = true
  enable_swallow = true
  # allow_session_lock_restore = true
}

binds {
  pass_mouse_when_bound = false
  scroll_event_delay = 200
  workspace_back_and_forth = true
  allow_workspace_cycles = false
  workspace_center_on = true
}

xwayland {
  force_zero_scaling = true
}

opengl {
  nvidia_anti_flicker = false
  force_introspection = 1
}

render {
  direct_scanout = true
}

cursor {
  no_hardware_cursors = true
  no_break_fs_vrr = true
  inactive_timeout = 5
  hide_on_key_press = true
  zoom_rigid = true
}

dwindle {
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

ecosystem {
  no_update_news = true
}

#windowrulev2 = tile, class:.*
#windowrulev2 = stayfocused, class:.*

